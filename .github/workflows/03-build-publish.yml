name: build-push-sign

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cloud-automation-portfolio/github-actions-pipelines

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          IMAGE_TAG=sha-${GITHUB_SHA}
          docker build -t $REGISTRY/${IMAGE_NAME}:${IMAGE_TAG} .
          echo "IMAGE=$REGISTRY/${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Push image
        run: docker push $IMAGE

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image (keyless)
        run: cosign sign $IMAGE --yes
