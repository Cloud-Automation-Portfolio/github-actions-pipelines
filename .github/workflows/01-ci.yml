name: CI - Lint, Test, Security, and Staging Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: app
        run: npm ci
      - name: Run Lint
        working-directory: app
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: app
        run: npm ci
      - name: Run Tests
        working-directory: app
        run: npm test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          branches: main
      - name: Run CodeQL Init
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      - name: Run CodeQL Analyze
        uses: github/codeql-action/analyze@v2

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up kubectl for kind
        run: |
          kind create cluster --name staging
          kubectl cluster-info
      - name: Deploy to staging
        run: kubectl apply -f k8s/

