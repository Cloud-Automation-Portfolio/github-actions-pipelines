name: CI - Lint, Test, Security, and Multi-Cloud Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: app
        run: npm install
      - name: Run Lint
        working-directory: app
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: app
        run: npm install
      - name: Run Tests
        working-directory: app
        run: npm test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          branches: main
      - name: Run CodeQL Init
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      - name: Run CodeQL Analyze
        uses: github/codeql-action/analyze@v2

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up kubectl for kind
        run: |
          kind create cluster --name staging
          kubectl cluster-info
      - name: Deploy to staging
        run: kubectl apply -f k8s/

  deploy-eks:
    name: Deploy to AWS EKS
    runs-on: ubuntu-latest
    needs: deploy-staging
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/GitHubActionsEKSDeployRole
          aws-region: us-east-1
      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --name hireme-eks
      - name: Deploy with Helm to EKS
        run: helm upgrade --install app ./charts/app --set image.tag=${{ github.sha }}

  deploy-aks:
    name: Deploy to Azure AKS
    runs-on: ubuntu-latest
    needs: deploy-eks
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Get AKS credentials
        run: az aks get-credentials --resource-group hireme-rg --name hireme-aks
      - name: Deploy with Helm to AKS
        run: helm upgrade --install app ./charts/app --set image.tag=${{ github.sha }}
